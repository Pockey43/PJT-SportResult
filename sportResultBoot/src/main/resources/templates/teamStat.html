<style>
#snackbar {
	visibility: hidden; /* Hidden by default. Visible on click */
	min-width: 250px; /* Set a default minimum width */
	margin-left: -125px; /* Divide value of min-width by 2 */
	background-color: #333; /* Black background color */
	color: #fff; /* White text color */
	text-align: center; /* Centered text */
	border-radius: 2px; /* Rounded borders */
	padding: 16px; /* Padding */
	position: fixed; /* Sit on top of the screen */
	z-index: 1; /* Add a z-index if needed */
	left: 65%; /* Center the snackbar */
	bottom: 50px; /* 30px from the bottom */
}

/* Show the snackbar when clicking on a button (class added with JavaScript) */
#snackbar.show {
	visibility: visible; /* Show the snackbar */
	/* Add animation: Take 0.5 seconds to fade in and out the snackbar.
  However, delay the fade out process for 2.5 seconds */
	-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
	animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

<body onload="myFunction()">

	<script>
		function myFunction() {
			// Get the snackbar DIV
			var x = document.getElementById("snackbar");

			// Add the "show" class to DIV
			x.className = "show";

			// After 3 seconds, remove the show class from DIV
			setTimeout(function() {
				x.className = x.className.replace("show", "");
			}, 3000);
		}
	</script>







	<!-- teest ========================================================================================== -->

	<div class="limiter">
		<div class="container-sm">
			
				<img src="Club" class="card-img-top" alt="Club">
				<h5 class="card-title" th:utext="${teamStat.team.name}"></h5>
				<img th:src="${teamStat.team.logo}" alt="Image" class="image-logo">
				<h5>forme actuelle :</h5>
				<span th:utext="${teamStat.form}"></span>

			

			</div>

				<div class="container-sm">

					<table class="table table-dark table-striped">
						<tr>
							<th></th>
							<th> J </th>
							<th> V </th>
							<th> D </th>
							<th> E </th>
							<th> BM </th>
							<th> BC </th>
							
						</tr>
						<tr>

							<td>Domicile</td>
							<td th:utext="${teamStat.matchPlayed.home}"></td>
							<td th:utext="${teamStat.matchWins.home}"></td>
							<td th:utext="${teamStat.matchLost.home}"></td>
							<td th:utext="${teamStat.matchDraws.home}"></td>
							<td th:utext="${teamStat.goalFor.home}"></td>
							<td th:utext="${teamStat.goalAgainst.home}"></td>
						</tr>
						<tr>
							<td>Extérieur</td>
							<td th:utext="${teamStat.matchPlayed.away}"></td>
							<td th:utext="${teamStat.matchWins.away}"></td>
							<td th:utext="${teamStat.matchLost.away}"></td>
							<td th:utext="${teamStat.matchDraws.away}"></td>
							<td th:utext="${teamStat.goalFor.away}"></td>
							<td th:utext="${teamStat.goalAgainst.away}"></td>
						</tr>

						<tr>
							<td>Total</td>
							<td th:utext="${teamStat.matchPlayed.total}"></td>
							<td th:utext="${teamStat.matchWins.total}"></td>
							<td th:utext="${teamStat.matchLost.total}"></td>
							<td th:utext="${teamStat.matchDraws.total}"></td>
							<td th:utext="${teamStat.goalFor.total}"></td>
							<td th:utext="${teamStat.goalAgainst.total}"></td>
						</tr>
					</table>
						<a th:href="@{'/statistique?id='+${teamStat.team.id}}"
					class="btn btn-primary">Précedent</a>
				</div>
				
			</div>
